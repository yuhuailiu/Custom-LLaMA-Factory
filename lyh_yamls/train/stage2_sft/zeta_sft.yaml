
### model
model_name_or_path: /data2/lyh/base_model/Qwen2.5-Coder-7B
trust_remote_code: true

### method
stage: sft
do_train: true
finetuning_type: lora
lora_rank: 256
lora_alpha: 256
lora_target: ["q_proj", "k_proj", "v_proj", "o_proj", "gate_proj", "up_proj", "down_proj"]
deepspeed: examples/deepspeed/ds_z3_config.json
log_sample_order: true  # 启用样本顺序记录

### dataset
dataset: ZetaTrainSFT
template: plain
cutoff_len: 2048
# max_samples: 1000000
overwrite_cache: true
preprocessing_num_workers: 16
dataloader_num_workers: 4

### output
output_dir: /data2/lyh/output_models/qwen_7b_lora256_zeta_sft
logging_steps: 5
plot_loss: true
save_steps: 500
overwrite_output_dir: true
save_only_model: false
report_to: tensorboard

### train
per_device_train_batch_size: 1
gradient_accumulation_steps: 1
learning_rate: 2.0e-4
max_steps: 60
lr_scheduler_type: linear
weight_decay: 0.01
optim: adamw_torch
bf16: true
ddp_timeout: 180000000
resume_from_checkpoint: null
seed: 2012

### eval
eval_dataset: ZetaEvalSFT
eval_on_each_dataset: true
per_device_eval_batch_size: 4
eval_strategy: steps
eval_steps: 5